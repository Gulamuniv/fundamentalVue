<!DOCTYPE html>
<html>
<head>
	<title>vue js  Modifiers </title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js">
	
</script>
	
</head>
<body >
<div id ="app">
	<h2>{{name}}</h2>
	<button @click.alt = "Message"> Click Me</button>
<button @click.shift = "Messageshift"> Click shift</button>
 <a href="https://vuejs.org/v2/guide" @click.prevent>VueJs
 </a>
</div>


<script type="text/javascript" >
	
	let app = new Vue({
el:'#app',
data:{
	name:"Modifiers vue js"
	
},
methods:{
Message(){
	console.log('easy learning!')
},
Messageshift(){
	console.log('easy shift!')
}

}

});
</script>
</body>
</html>
